<div class="container-fluid">
  <div class="text-center">
    <h1>
      <span>Orders List</span>
    </h1>

    <div class="mt-3">
      <button type="button" class="btn-lg outline-light btn btn-primary" (click)="openOrderDialog()">
        Create Order
      </button>
    </div>
  </div>

  <section class="container">
    <div class="row mt-3">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Stock Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Person Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of ordersData">
            <td>{{ i.stockName }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.quantity }}</td>
            <td>{{ i.personName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
